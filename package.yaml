name:                aql
version:             0.1.0.0
github:              "statebox/aql"
license:             BSD3
author:              "Author name here"
maintainer:          "example@example.com"
copyright:           "2018 Author name here"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/aql#readme>

dependencies:
- base >= 4.7 && < 5
- containers
- megaparsec
- QuickCheck
- scientific
- semigroups
- term-rewriting
- tabular
- deepseq
- twee-lib
- pretty
- containers
- union-find >=0.2 && <0.3
- fgl >=5.5 
- mtl >= 2.0
- PropLogic >= 0.9.0.4

library:
  source-dirs: src

ghc-options:
- -Weverything
- -Werror
- -Wno-implicit-prelude
- -Wno-missing-export-lists
- -Wno-missing-import-lists
- -Wno-safe
- -Wno-missing-local-signatures
- -Wno-unsafe
- -Wno-monomorphism-restriction
- -Wno-unused-type-patterns
- -Wno-name-shadowing

executables:
  aql-exe:
    main:                Main.hs
    source-dirs:         cli
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - aql

tests:
  aql-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - aql
    - hspec
    - QuickCheck
